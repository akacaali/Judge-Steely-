<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Steely</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
  <script src="scripts/firebase.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Judge Steely Logo" class="logo">
    <h1>Judge Steely</h1>
  </header>
  <main>
    <section id="upload" class="upload">
      <h2>Upload Your Squat Video</h2>
      <form id="uploadForm">
        <label for="videoFile">Select video file:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
        <button type="submit" class="btn">Upload</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Judge Steely</p>
  </footer>
  <script src="scripts/upload.js"></script>
  <script src="scripts/smooth-scroll.js"></script>
</body>
</html>
